name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test
      
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        service_account_key: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true
        
    - name: Build and push Docker images
      run: |
        docker build -t username/myapp:${{ github.sha }} .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push username/myapp:${{ github.sha }}
        
    - name: Deploy to Kubernetes
      run: |
        gcloud beta compute --project "$GCLOUD_PROJECT_ID" scp  bitbucket@"${BASTION}":~/$SERVICE_NAME-$BITBUCKET_COMMIT-deployment.yaml --zone "$GCLOUD_ZONE"
        gcloud compute ssh --zone "asia-southeast1-a" "bastion-01" --project "sn2-dev2" --command "kubectl set image deployment/henry02 henry02=asia-southeast1-docker.pkg.dev/sn2-dev/hello-app-tls/hello-app-tls:$COMMIT_SHA"

        
